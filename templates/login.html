<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Inicio de Sesión - Gestión de Tareas</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <meta name="theme-color" content="#4b12bb">
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
        <style class="darkreader darkreader--override" media="screen"></style>
    </head>
    <body class="text-center">
        <main class="form-signin w-100 m-auto">
            <form>
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-badge-fill" viewBox="0 0 16 16">
                    <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm4.5 0a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1zM8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6m5 2.755C12.146 12.825 10.623 12 8 12s-4.146.826-5 1.755V14a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1z"/>
                </svg>
                <h1 class="h3 mb-3 fw-normal">Por favor, inicia sesión</h1>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Correo electrónico</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                    <label for="floatingPassword">Contraseña</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
                <label class="form-label">¿No tienes una cuenta? Regístrate.</label>
                <a href="{{ url_for('signup') }}" class="w-100 btn btn-lg btn-primary" type="button">Regístrate</a>
                <p class="mt-5 mb-3 text-muted">© 2025 Microsoft Education Hub - ITDB</p>
            </form>
        </main>
    </body>
</html>
